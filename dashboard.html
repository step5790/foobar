<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>

  <body>
    <div class="dash-container">
      <h1>Dashboard</h1>

        <span

      <div id="dash-orders" class="components">
        <button type="button" class="collapsible">
          Customers
          <span
            class="iconify-inline"
            data-icon="fluent:people-community-20-regular"
            data-width="30"
            data-height="30"
          ></span>
        </button>

        <div class="content">
          <div class="item-container">
            <div class="item-1">
              <h3 class="item-header">Que</h3>
              <h1 class="item-sub">0</h1>
            </div>
            <div class="item-2">
              <h3 class="item-header">Total</h3>
              <h1 class="item-sub">0</h1>
            </div>
          </div>
        </div>
      </div>

      <div id="dash-tap" class="components">
        <button type="button" class="collapsible">
          Tap Levels
          <span
            class="iconify-inline"
            data-icon="icon-park-outline:water-level"
            data-width="30"
            data-height="30"
          ></span>
        </button>

        <div class="content">
          <div class="item-container"></div>
        </div>
      </div>

      <div id="dash-keg" class="components">
        <button type="button" class="collapsible">
          Kegs Inventory
          <span
            class="iconify-inline"
            data-icon="clarity:container-volume-line"
            data-width="30"
            data-height="30"
          ></span>
        </button>

        <div class="content">
          <div class="item-container"></div>
        </div>
      </div>

      <div id="dash-bartender" class="components">
        <button type="button" class="collapsible">
          Bartenders
          <span
            class="iconify-inline"
            data-icon="healthicons:city-worker-outline"
            data-width="30"
            data-height="30"
          ></span>
        </button>

        <div class="content">
          <div class="item-container"></div>
        </div>
      </div>

      <template id="tap-levels">
        <div class="item-tap">
          <h3 class="tap-name">El Hefe</h3>
          <h2 class="tap-percentage">25%</h2>
          <img class="tap-icon" />
        </div>
      </template>

      <template id="keg-inventory">
        <div class="item-keg">
          <h3 class="keg-name">El Hefe</h3>
          <h2 class="keg-left">0</h2>
          <p>/ 10</p>
        </div>
      </template>

      <template id="bartender">
        <div class="item-bartender">
          <h2 class="bartender-name">
            <span class="span">Klaus</span>
          </h2>
          <h3 class="bartender-status">
            <span
              class="iconify-inline"
              data-icon="mdi:glass-mug-variant"
              data-width="20"
              data-height="20"
            ></span
            ><span class="span">Idle</span>
          </h3>

          <h3 class="bartender-serve">
            <span
              class="iconify-inline"
              data-icon="mdi:account"
              data-width="20"
              data-height="20"
            ></span
            ><span class="span">0</span>
          </h3>

          <h3 class="bartender-total-order">
            <span
              class="iconify-inline"
              data-icon="mdi:account-multiple-plus"
              data-width="24"
              data-height="24"
            ></span
            ><span>Total orders:</span><span class="span"></span>
          </h3>
        </div>
      </template>

      <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
      <script type="module" src="/module/mobile-dash.js"></script>
      <script type="module" src="/main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </div>
  </body>
</html>
