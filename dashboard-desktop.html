<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard (desktop)</title>
  </head>
  <body>
    <main>
      <section class="db-desktop">
        <aside class="db-info">
          <div class="dash-container">
            <h1>Dashboard</h1>

            <div id="dash-chart" class="components">
              <button type="button" class="collapsible">
                Sales
                <span
                  class="iconify-inline"
                  data-icon="bi:graph-up-arrow"
                  data-width="30"
                  data-height="30"
                ></span>
              </button>
              <div class="chart">
                <!-- <canvas id="myChart" width="400" height="400"></canvas> -->
              </div>
            </div>

            <div id="dash-orders" class="components">
              <button type="button" class="collapsible">
                Customers
                <span
                  class="iconify-inline"
                  data-icon="fluent:people-community-20-regular"
                  data-width="30"
                  data-height="30"
                ></span>
              </button>

              <div class="content">
                <div class="item-container">
                  <div class="item-1">
                    <h3 class="item-header">Que</h3>
                    <h1 class="item-sub">0</h1>
                  </div>
                  <div class="item-2">
                    <h3 class="item-header">Total</h3>
                    <h1 class="item-sub">0</h1>
                  </div>
                </div>
              </div>
            </div>

            <div id="dash-tap" class="components">
              <button type="button" class="collapsible">
                Tap Levels
                <span
                  class="iconify-inline"
                  data-icon="icon-park-outline:water-level"
                  data-width="30"
                  data-height="30"
                ></span>
              </button>

              <div class="content">
                <div class="item-container"></div>
              </div>
            </div>

            <div id="dash-keg" class="components">
              <button type="button" class="collapsible">
                Kegs Inventory
                <span
                  class="iconify-inline"
                  data-icon="clarity:container-volume-line"
                  data-width="30"
                  data-height="30"
                ></span>
              </button>

              <div class="content">
                <div class="item-container"></div>
              </div>
            </div>

            <div id="dash-bartender" class="components">
              <button type="button" class="collapsible">
                Bartenders
                <span
                  class="iconify-inline"
                  data-icon="healthicons:city-worker-outline"
                  data-width="30"
                  data-height="30"
                ></span>
              </button>

              <div class="content">
                <div class="item-container"></div>
              </div>
            </div>

            <template id="tap-levels">
              <div class="item-tap">
                <h3 class="tap-name">El Hefe</h3>
                <h2 class="tap-percentage">25%</h2>
                <img class="tap-icon" />
              </div>
            </template>

            <template id="keg-inventory">
              <div class="item-keg">
                <h3 class="keg-name">El Hefe</h3>
                <h2 class="keg-left">0</h2>
                <p>/10</p>
              </div>
            </template>

            <template id="bartender">
              <div class="item-bartender">
                <h2 class="bartender-name">
                  <span class="span">Klaus</span>
                </h2>
                <h3 class="bartender-status">
                  <span
                    class="iconify-inline"
                    data-icon="mdi:glass-mug-variant"
                    data-width="20"
                    data-height="20"
                  ></span
                  ><span class="span">Idle</span>
                </h3>

                <h3 class="bartender-serve">
                  <span
                    class="iconify-inline"
                    data-icon="mdi:account"
                    data-width="20"
                    data-height="20"
                  ></span
                  ><span class="span">0</span>
                </h3>

                <h3 class="bartender-total-order">
                  <span
                    class="iconify-inline"
                    data-icon="mdi:account-multiple-plus"
                    data-width="24"
                    data-height="24"
                  ></span
                  ><span>Total orders:</span><span class="span"></span>
                </h3>
              </div>
            </template>
          </div>
          <table class="list hidden">
            <thead>
              <tr id="sorting">
                <th
                  data-action="sort"
                  data-sort-direction="asc"
                  data-sort="name"
                >
                  Bartender
                </th>
                <th
                  data-action="sort"
                  data-sort-direction="asc"
                  data-sort="statusDetail"
                >
                  Status
                </th>
                <th
                  data-action="sort"
                  data-sort-direction="asc"
                  data-sort="tap"
                >
                  Tap
                </th>
              </tr>
            </thead>
            <tbody>
              <tr class="Klaus-row">
                <td data-bartender="name">name</td>
                <td data-bartender="statusDetail">statusDetail</td>
                <td data-bartender="usingTap">tap number</td>
              </tr>
              <tr class="Jonas-row">
                <td data-bartender="name">name</td>
                <td data-bartender="statusDetail">statusDetail</td>
                <td data-bartender="usingTap">tap number</td>
              </tr>
              <tr class="Dannie-row">
                <td data-bartender="name">name</td>
                <td data-bartender="statusDetail">statusDetail</td>
                <td data-bartender="usingTap">tap number</td>
              </tr>
              <tr class="Peter-row">
                <td data-bartender="name">name</td>
                <td data-bartender="statusDetail">statusDetail</td>
                <td data-bartender="usingTap">tap number</td>
              </tr>
            </tbody>
          </table>
        </aside>
        <section class="db-bar-view">
          <div class="bar-background"></div>
          <div class="queue"></div>
          <div class="customers">
            <div class="customer" id="customer-Klaus"></div>
            <div class="customer" id="customer-Jonas"></div>
            <div class="customer" id="customer-Dannie"></div>
            <div class="customer" id="customer-Peter"></div>
          </div>
          <div class="bar-midbackground"></div>
          <div class="bartenders-at-counter">
            <div class="bt-at-counter" id="Klaus">
              <div class="bt-svg" data-bt="Klaus"></div>
            </div>
            <div class="bt-at-counter" id="Jonas">
              <div class="bt-svg" data-bt="Jonas"></div>
            </div>
            <div class="bt-at-counter" id="Dannie">
              <div class="bt-svg" data-bt="Dannie"></div>
            </div>
            <div class="bt-at-counter" id="Peter">
              <div class="bt-svg" data-bt="Peter"></div>
            </div>
          </div>
          <div class="bartenders-at-bar">
            <div class="bt-pouring" id="bt-0">
              <div class="bt-svg" data-bt="Klaus"></div>
              <div class="bt-svg" data-bt="Jonas"></div>
              <div class="bt-svg" data-bt="Dannie"></div>
              <div class="bt-svg" data-bt="Peter"></div>
            </div>
            <div class="bt-pouring" id="bt-1">
              <div class="bt-svg" data-bt="Klaus"></div>
              <div class="bt-svg" data-bt="Jonas"></div>
              <div class="bt-svg" data-bt="Dannie"></div>
              <div class="bt-svg" data-bt="Peter"></div>
            </div>
            <div class="bt-pouring" id="bt-2">
              <div class="bt-svg" data-bt="Klaus"></div>
              <div class="bt-svg" data-bt="Jonas"></div>
              <div class="bt-svg" data-bt="Dannie"></div>
              <div class="bt-svg" data-bt="Peter"></div>
            </div>
            <div class="bt-pouring" id="bt-3">
              <div class="bt-svg" data-bt="Klaus"></div>
              <div class="bt-svg" data-bt="Jonas"></div>
              <div class="bt-svg" data-bt="Dannie"></div>
              <div class="bt-svg" data-bt="Peter"></div>
            </div>
            <div class="bt-pouring" id="bt-4">
              <div class="bt-svg" data-bt="Klaus"></div>
              <div class="bt-svg" data-bt="Jonas"></div>
              <div class="bt-svg" data-bt="Dannie"></div>
              <div class="bt-svg" data-bt="Peter"></div>
            </div>
            <div class="bt-pouring" id="bt-5">
              <div class="bt-svg" data-bt="Klaus"></div>
              <div class="bt-svg" data-bt="Jonas"></div>
              <div class="bt-svg" data-bt="Dannie"></div>
              <div class="bt-svg" data-bt="Peter"></div>
            </div>
            <div class="bt-pouring" id="bt-6">
              <div class="bt-svg" data-bt="Klaus"></div>
              <div class="bt-svg" data-bt="Jonas"></div>
              <div class="bt-svg" data-bt="Dannie"></div>
              <div class="bt-svg" data-bt="Peter"></div>
            </div>
          </div>
          <div class="bar-foreground"></div>
        </section>
      </section>
    </main>

    <script type="module" src="/module/mobile-dash.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/module/desktop-dash.js"></script>
  </body>
</html>
